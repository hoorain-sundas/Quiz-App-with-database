<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App with Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bgDark">
       <div class="container">
          <div class="row">
              <div id="start" class="mt-3">
                 <div class="col-md-12 col-sm-12">
                    <button class="rounded btn btn-outline-warning fs-5" onclick="getData()">Start Quiz</button>
                 </div>
               </div>
               <div>
                  <div class="col-md-6">
                      <button class="rounded btn btn-outline-warning fs-5" onclick="">Logout</button>
                  </div>
               </div>
              <div id="mainScreen" class="">
                  <div class="col-md-12 col-sm-12">
                      <div id="main-div">
                         <h1 class="textLight text-center border-bottom border-warning m-5 p-2">Quiz App</h1>
                         <p class="text-center text-white fs-4">Question No. <span id="currentQuestionNo">1</span>/<span class="fs-5" id="totalQuestionNo">6</span></p>
                         <p id="displayQuestion" class="bgtransparent text-center textLight fs-2 p-2 m-5">Question.....?</p>
                      </div>
                  </div>
                  <div class="container">
                      <div id="displayOption" class="row">
                          <div class="col-md-6">
                             <button id="btn" class="btn btn-outline-warning rounded-pill p-2 m-2 w-100 fs-3 ">option1</button>
                          </div>                   
                      </div>
                  </div>
             
                  <div class="col-md-12 col-sm-12">
                      <div class="text-center p-2 mt-5 mx-5 ">
                         <button id="prev" class="me-5 rounded btn btn-outline-warning fs-5" onclick="prevQuestion()">Prev</button>
                         <button id="next" class="ms-5 rounded btn btn-outline-warning fs-5" onclick="nextQuestion()">Next</button>
                      </div> 
                  </div>
              </div>  
         </div>  
      </div>
    


      <div class="container">
          <div class="row">
              <div class="col-md-12 col-sm-12">
                  <div id="showResult" class="fs-2 p-3">
                     <p>Total Marks: <span id="totalMarks"></span></p>
                     <p>Obtained Marks: <span id="marks">0</span></p>
                     <p>Percentage: <span id="percentage">0</span></p>
                     <p>Result: <span id="result">0</span></p>
                  </div>  
              </div>
          </div>
          
      </div>
    
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
