<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App with Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

     <div class="container">
         <div class="row">
            <div>
                <div class="col-md-12">
                    <button class="rounded btn  fs-5" onclick="logout()">Logout</button>
                
                    <button class="rounded btn  fs-5" onclick="goToQuiz()">Go to Quiz</button>
                </div>
             </div>
             <div class="col-md-12">
                <h1>Quiz App Data</h1>
                <!-- <form onsubmit="quizData(event)"> -->
                <div>
                 <input type="text" id="quest" placeholder="Enter Question" class= "rounded px-5 py-2 my-2" > 
                </div>
                <div>
                 <input type="text" id="opt" placeholder="Enter Option" class= "rounded px-5 py-2 my-2" >
                 <button onclick="renderOption()" class=" btn fs-3">+</button>
                </div>
                <div>
                 <input type="text" id="corAns" placeholder="Enter Correct Answer" class= "rounded px-5 py-2 my-2" > 
                </div>
                <div>
                    <input type="submit" value="submit" onclick="quizData(event)" class="ms-5">
                    <button onclick="nextQestion()" class=" border-0 px-1 py-1 ms-5">Next</button>
                </div>
                <div class="col-md-12"> 
                   <div class="mt-5 border">
                      <div>
                          <p id="dQuestion"></p>
                      </div>
                      <div>
                           <ul id="optionsParent"></ul>
                       </div>
                       <div>
                          <p id="dcorrectAns"></p>
                       </div>
                    </div>   
                </div>
                <!-- </form> -->
                
             </div>
          </div>
     </div>

    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
